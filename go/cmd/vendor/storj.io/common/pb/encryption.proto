syntax = "proto3";
option go_package = "storj.io/common/pb";

package encryption;

message EncryptionParameters {
  CipherSuite cipher_suite = 1;
  int64 block_size = 2;
}

enum CipherSuite {
  ENC_UNSPECIFIED = 0;
  ENC_NULL = 1;
  ENC_AESGCM = 2;
  ENC_SECRETBOX = 3;
}
