syntax = "proto3";
option go_package = "storj.io/common/pb";

package node;

service Certificates {
    rpc Sign(SigningRequest) returns (SigningResponse);
}

message SigningRequest {
    string auth_token = 1;
    int64 timestamp = 2;
}

message SigningResponse {
    repeated bytes chain = 1;
}
